<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display IP Address</title>
</head>
<body>
    <div id="ipAddress">Loading...</div>
    <h1>Hello Welcome to IP Adress scrapper</h1>
    <p>Scraping IP adress LOL</p>
    <script>
        // Function to fetch the IP address
        function getIPAddress() {
            // Making a request to an IP address API
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    // Update the content of the div with the IP address
                    document.getElementById('ipAddress').innerText = `Your IP address is: ${data.ip}`;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('ipAddress').innerText = 'Failed to fetch IP address';
                });
        }

        // Call the function to get the IP address when the page loads
        window.onload = getIPAddress;
    </script>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=bYOmK6NnrVvqvWdL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
